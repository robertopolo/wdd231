    <main>
      <section>
        <h2>Contact Us</h2>
        <p>
          Please fill out the form below and weâ€™ll get back to you as soon as
          possible.
        </p>

        <form action="thankyou.html" method="get" id="join-form">
          <h2>Membership application form</h2>
          <fieldset>
            <legend>Applicant info</legend>
            <label for="firstname">
              First name
              <input
                type="text"
                id="firstname"
                required
                name="fname"
                title="Enter your first name"
                autocomplete="given-name"
              />
            </label>
            <label for="lastname">
              Last name
              <input
                type="text"
                id="lastname"
                required
                name="lname"
                title="Enter your last name"
                autocomplete="family-name"
              />
            </label>
            <label for="organization-title">
              Organization title
              <input
                type="text"
                id="organization-title"
                name="orgtitle"
                title="Only alpha characters, hyphens and spaces (Min. 7 characters)"
                autocomplete="organization-title"
                pattern="^[A-Za-z\s\-]{7,}$"
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>Contact info</legend>
            <label for="email">
              Email address
              <input
                type="email"
                id="email"
                required
                name="email"
                title="Enter your email address"
                autocomplete="email"
                placeholder="example@domain.com"
              />
            </label>
            <label for="phone">
              Phone number
              <input
                type="tel"
                id="phone"
                required
                name="phone"
                title="Enter your phone number"
                autocomplete="tel"
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>Business info</legend>
            <label for="business-name">
              Business/Organization name
              <input
                type="text"
                id="business-name"
                required
                name="bizname"
                title="Enter your business or organization name"
                autocomplete="organization"
              />
            </label>
            <label for="membership-level">
              Membership level
              <select
                id="membership-level"
                name="memlvl"
                title="Select your membership level"
                required
              >
                <option value="" disabled selected>Select membership...</option>
                <option value="non-profit">NP (Non-profit) membership</option>
                <option value="bronze">Bronze membership</option>
                <option value="silver">Silver membership</option>
                <option value="gold">Gold membership</option>
              </select>
            </label>
            <label for="business-description">
              Business description
              <textarea
                id="business-description"
                title="Describe your business"
                name="bizdesc"
              ></textarea>
            </label>
          </fieldset>
          <input type="hidden" id="application-date" name="appdate" />
          <input type="submit" value="Send application" />
        </form>
      </section>
    </main>
