    <header>
      <div class="logo">
        <picture>
          <img

      <button id="menu-button"></button>
      <nav id="animateme">
        <ul class="menu-links">
          <li><a href="index.html">Home</a></li>

    </header>
    <main class="main-contact">
      <h2>Contact Us</h2>
      <p>
        Please fill out the form below and weâ€™ll get back to you as soon as
        possible.
      </p>
      <section>
        <form action="success.html" method="get" id="success-form">
          <h2>Membership application form</h2>
          <fieldset>
            <legend>Basic info</legend>
            <label for="firstname">
              First name
              <input
                type="text"
                id="firstname"
                required
                name="fname"
                title="Enter your first name"
                autocomplete="given-name"
              />
            </label>
            <label for="lastname">
              Last name
              <input
                type="text"
                id="lastname"
                required
                name="lname"
                title="Enter your last name"
                autocomplete="family-name"
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>Contact info</legend>
            <label for="email">
              Email address
              <input
                type="email"
                id="email"
                required
                name="email"
                title="Enter your email address"
                autocomplete="email"
                placeholder="example@domain.com"
              />
            </label>
            <label for="phone">
              Phone number
              <input
                type="tel"
                id="phone"
                required
                name="phone"
                title="Enter your phone number"
                autocomplete="tel"
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>Message</legend>
            <label for="comments">
              Comments
              <textarea
                id="comments"
                title="Describe your business"
                name="comments"
              ></textarea>
            </label>
          </fieldset>
          <input type="hidden" id="application-date" name="appdate" />
          <input type="submit" value="Send application" />
        </form>
      </section>
    </main>

    <footer>
